<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
    <div>
    	<canvas id="chart" height="400" width="600"></canvas>
    </div>
    <div>
    	<label>左上頂点x座標:</label>
    	<input id="x" type="number" value="100">
	</div>
	<div>
    	<label>左上頂点y座標:</label>
    	<input id="y" type="number" value="100">
	</div>
	<div>
    	<label>横幅:</label>
    	<input id="width" type="number" value="300">
	</div>
	<div>
    	<label>高さ:</label>
    	<input id="height" type="number" value="150">
    </div>
    <div>
    	<label>角丸半径:</label>
    	<input id="radius" type="number" value="20">
	</div>
	<div>
    	<label>色１:</label>
    	<input id="color" type="text" value="#a9a9a9">
    </div>
    <div>
    	<label>色２:</label>
    	<input id="color2" type="text" value="#a9a9a9">
	</div>
	<div>
    	<input type="button" style="width: 50px;height: 25px;" onclick="chartbuild()" value="反映">
	</div>
</body>
</html>
